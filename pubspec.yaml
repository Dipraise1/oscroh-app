name: os_app
description: A private Nigerian meet-up app where real connections happen without putting your face out there.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Firebase packages commented out temporarily due to compatibility issues
  # firebase_core: ^2.15.1 
  # firebase_auth: ^4.9.0
  # cloud_firestore: ^4.9.1
  # firebase_storage: ^11.2.6
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  image_picker: ^1.0.4
  cached_network_image: ^3.2.3
  geolocator: ^10.0.1
  flutter_secure_storage: ^9.0.0
  http: ^1.1.0
  intl: ^0.18.1
  lottie: ^2.7.0  # Added for animations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/  # Added for animations
